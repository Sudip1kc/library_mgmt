<form method="get" action="{% url 'search_books' %}">
    <input type="text" name="q" placeholder="Search by title">
    <button type="submit">Search</button>
</form>
<ul>
    <li>Total Books: {{ books|length }}</li>
    {% if books %}
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
    {% else %}
        <li>No books available.</li>
    {% endif %}
</ul>
